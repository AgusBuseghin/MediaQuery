<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hola</title>
    <link rel="stylesheet" href="css/clase.css">
    <link rel="shortcut icon" href="favicon/hogar.png" type="image/x-icon">
</head>
<body>
    <table border="1">
        <caption>Inventario</caption>
        <thead>
        <tr>
            <th rowspan="2">Precio</th>
            <th rowspan="2">Cantidad</th>
            <th rowspan="2">Descuento</th>
            <th colspan="2">Total</th>
        </tr>
        <tr>
            <th>Bruto</th>
            <th>Neto</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>100</td>
            <td>5</td>
            <td>10%</td>
            <td>500</td>
            <td>450</td>
        </tr>
        <tr>
            <td>350</td>
            <td>2</td>
            <td>10%</td>
            <td>700</td>
            <td>630</td>
        </tr>
    </tbody>
    <tfoot>
        <tr>
            <td colspan="3">Precio final</td>
            <td>1200</td>
            <td>1080</td>
        </tr>
    </tfoot>
    </table>
</body>
</html>
